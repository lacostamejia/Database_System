<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey</title>
  <link rel="stylesheet" href="./css/survey.css" />
</head>

<body>

  <!--Creating Survey-->
  <div class="wrapper" id = "creation_wrapper" style="display: block;">
    <div class="title-text">
      <div class="title login">Create a Survey</div>
    </div>
    <div class="form-container">
      <div class="form-inner">
        <form action="#" class="login">
          <div class="field">
            <input type="text" id="name_survey" placeholder="Title of the Survey" required />    
          </div>
          <form action="#" class="login">
            <div class="field">
              <input type="text" id="description_survey" placeholder="Description" required />    
            </div>

          <div class="field">
              <label for="start_date">Start date</label>
              <input type="date" id="start_date" value = "2022-12-06"/>
          </div>
          <br>

          <div class="field">
            <label for="end_date">End date</label>
            <input type="date" id="end_date" value = "2022-12-31"/>
          </div>
          <br>
          <br>
          <p style = "text-align: center;">What type of question?</p>
          <br>
          
            <input type="checkbox" id="type1" name="type1" value="type1" onclick="first_choice()">
            <label for="type1">1 - 5 Rate</label><br>

            <input type="checkbox" id="type2" name="type2" value="type2" onclick="second_choice()">
            <label for="type2">Text</label><br>


          <div id="first" style = "display: none;">
            <label for="NumType1">Number of Questions(1)</label>
            <input type="number" id="NumType1" name="NumType1" min = "1" max = "5">
          </div>

          <div id="second" style = "display: none;">
            <label for="NumType2">Number of Questions(2)</label>
            <input type="number" id="NumType2" name="NumType2" min = "1" max = "5">
          </div>

          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="button" id="btnAdd" value="Next" onclick="Next()" />
          </div>
      </div>
    </div>
  </div>


  <!----Questions to add!-->
  <div class="wrapper" id = "questions_wrapper" style="display: none;">

    <div class="title-text">
      <div class="title login">Insert Questions</div>
    </div>
    <br>

    <div class="form-container">
      <div class="form-inner">
          <div id="divfirstquestions" style = "display: none; text-align: center;">
          </div>
      </div>
    </div>

    <div class="form-container">
      <div class="form-inner">        
        <div id="divsecondquestions" style = "display: none; text-align: center;">
        </div>
      </div>
    </div>

    <div class="field btn" style="text-align: center;">
      <div class="btn-layer_2"></div>
      <input type="button" class = "button Next" id="btnCreate" value="Next" onclick="Next_2()" />
    </div>

    </div>
  </div>


  <div class="wrapper" id = "assignto_wrapper" style="display: none;">

    <div class="title-text">
      <div class="title login">Assign to</div>
    </div>

    <div class="form-container">
      <div class="form-inner">
          <div id="assignto_div" style = "text-align: center;">
          </div>
      </div>
    </div>

    <div class="field btn" style="text-align: center;">
      <div class="btn-layer_3"></div>
      <input type="button" class = "button create" id="btnCreate" value="Create" onclick="create()" />
    </div>

    </div>
  </div>


  <script src="./js/survey.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>

</html>
