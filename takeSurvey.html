<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey</title>
  <link rel="stylesheet" href="./css/survey.css" />
</head>

<body>
  <div class="wrapper" id="creation_wrapper" style="display: block; max-width: 1000px;">
    <div class="title-text">
      <h1 id="survey-title" class="title">TITLE OF SURVEY</h1>
    </div>
    <div class="title-text">
      <h2 id="survey-description" style="font-size:15px" class="title">SURVEY DESCRIPTION</h2>
    </div>

    <div style="text-align:center">
      <span id="start-date">Start</span>
      <span> - </span>
      <span id="end-date">End </span>
    </div>

    <div class="form-container">
      <div class="form-inner">
        <form action="#" class="login">


          <div id="type-1-questions">
            <div id="type-1-question-1">
              <label>Question 1</label><br>
              <input type="radio" id="type-1-question-1-1" value="1" name="type-1-question-1"><label for="1"> 1
              </label><br />
              <input type="radio" id="type-1-question-1-2" value="2" name="type-1-question-1"><label for="2"> 2
              </label><br />
              <input type="radio" id="type-1-question-1-3" value="3" name="type-1-question-1"><label for="3"> 3
              </label><br />
              <input type="radio" id="type-1-question-1-4" value="4" name="type-1-question-1"><label for="4"> 4
              </label><br />
              <input type="radio" id="type-1-question-1-5" value="5" name="type-1-question-1"><label for="5"> 5
              </label><br /><br />
            </div>

            <div id="type-1-question-2">
              <label>Question 1</label><br>
              <input type="radio" id="type-1-question-2-1" value="1" name="type-1-question-2"><label for="1"> 1
              </label><br />
              <input type="radio" id="type-1-question-2-2" value="2" name="type-1-question-2"><label for="2"> 2
              </label><br />
              <input type="radio" id="type-1-question-2-3" value="3" name="type-1-question-2"><label for="3"> 3
              </label><br />
              <input type="radio" id="type-1-question-2-4" value="4" name="type-1-question-2"><label for="4"> 4
              </label><br />
              <input type="radio" id="type-1-question-2-5" value="5" name="type-1-question-2"><label for="5"> 5
              </label><br /><br />
            </div>
          </div>

          <div id="type-2-questions">
            <div id="type-2-question-1">
              <label for="type-2-question-1">Question 1</label><br />
              <textarea id="type-2-question-1" name="type-2-question-1" rows="4" cols="100"></textarea>
              <br /><span id="question-1-word-count" style="font-size:smaller">200</span><br /><br />
            </div>

            <div id="type-2-question-2">
              <label for="type-2-question-2">Question 2</label><br />
              <textarea id="type-2-question-2" name="type-2-question-2" rows="4" cols="100"></textarea>
              <br /><span id="question-2-word-count" style="font-size:smaller">200</span><br /><br />
            </div>
          </div>

          <div class="field btn">
            <input type="button" id="save-survey" value="Save" onclick="" />
          </div>
          <div class="field btn">
            <input type="button" id="submit-survey" value="Submit" onclick="" />
          </div>
      </div>
    </div>
  </div>
  <script src="./js/survey.js"></script>
</body>

</html>
