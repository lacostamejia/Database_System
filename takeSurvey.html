<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey</title>
  <link rel="stylesheet" href="./css/survey.css" />
</head>

<body>
  <div class="wrapper" id="creation_wrapper" style="display: block; max-width: 1000px;">
    <div class="title-text">
      <h1 id="survey-title" class="title"></h1>
    </div>
    <div class="title-text">
      <h2 id="survey-description" style="font-size:15px" class="title"></h2>
    </div>

    <div style="text-align:center">
      <span> From </span>
      <span id="start-date"></span>
      <span> to </span>
      <span id="end-date"></span>
    </div>
    <br/>
    <div class="form-container">
      <div class="form-inner">
        <form action="#" class="login" id="survey-form">

          <div id="type-1-questions">
          </div>

          <div id="type-2-questions">
          </div>

          <div class="field btn">
            <input type="button" id="save-survey" value="Save" onclick="" />
          </div>
          <div class="field btn">
            <input type="button" id="submit-survey" value="Submit" onclick="" />
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="./js/takeSurvey.js"></script>
</body>

</html>
