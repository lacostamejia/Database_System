<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script type="text/javascript" src="./js/md5.js"></script>
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <title>Document</title>
</head>

<body>
  <!-- <div class="photo_container"></div> -->
  <div class="container">
    <div class="forms">
      <div class="form login">
        <span class="title">Login</span>

        <br /><br /><span id="login-result" class="invalid"></span>
        <form id="login-form" onsubmit="return false;" action="#">
          <div class="input-field">
            <input name="Email" type="text" placeholder="What's your email?" required />
            <i class="uil uil-envelope icon"></i>
          </div>
          <div class="input-field">
            <input name="Password" type="password" class="password" placeholder="What's your password?" required />
            <i class="uil uil-lock icon"></i>
            <i class="uil uil-eye-slash showHidePw"></i>
          </div>

          <div class="input-field button">
            <input type="Submit" value="Login" onclick="login_function()" />
          </div>
        </form>

        <div class="login-signup">
          <span class="text">Don't have an account?
            <a href="#" class="text signup-link">Sign up</a>
          </span>
        </div>
      </div>

      <!-- Registration Form -->
      <div class="form signup">
        <span class="title">Create your account</span>

        <br /><br /><span id="register-result" class="invalid"></span>
        <form id="register-form" onsubmit="return false;" action="#">
          <div class="input-field">
            <input name="FirstName" type="text" placeholder="What's your first name?" required />
            <i class="uil uil-user"></i>
          </div>
          <div class="input-field">
            <input name="LastName" type="text" placeholder="What's your last name?" required />
            <i class="uil uil-user"></i>
          </div>
          <div class="input-field">
            <input name="Email" type="text" placeholder="What's your email?" required />
            <i class="uil uil-envelope icon"></i>
          </div>
          <div class="input-field">
            <input name="Password" type="password" class="password" placeholder="Password" required />
            <i class="uil uil-lock icon"></i>
          </div>
          <div class="input-field">
            <input name="Confirm Password" type="password" class="password" placeholder="Confirm a password" required />
            <i class="uil uil-lock icon"></i>
            <i class="uil uil-eye-slash showHidePw"></i>
          </div>

          <div class="input-field button">
            <input type="Submit" value="Signup" onclick="register_function()" />
          </div>
        </form>

        <div class="login-signup">
          <span class="text">Already have an account?
            <a href="#" class="text login-link">Login Now</a>
          </span>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>

</html>
