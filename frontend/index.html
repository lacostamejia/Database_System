<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./CSS/index.css">
    <script src = "JS/index.js"></script>
    <title>Survey System</title>
</head>
<body background="https://wallpapershome.com/images/pages/pic_h/6592.jpg">
    <div id = "top">
    <h2 style = "color: black;">Don't have an account?</h2>
    <button onclick="document.getElementById('id02').style.display='block'" style="width:auto; font-size: 14px;">Login</button>
    
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto; text-align: center; font-size: 14px;">Sign Up</button>
    </div>

    <div id="id02" class="modal">
  
        <form class="modal-content animate" action="/action_page.php" method="post">
          <div class="imgcontainer">
            <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
          </div>
      
          <div class="container">
            <label for="uname"><b>Email</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
      
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <button type="submit" style="font-size: 25px">Login</button>
          </div>
        </form>
      </div>
    
    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <form class="modal-content" action="/action_page.php">
        <div class="container">
          <h1 style = "text-align: center;">Create Account</h1>
          <p>Fill the following form to create your account.</p>
          <hr>
          <label for="name"><b>Name</b></label>
          <input type="text" placeholder="What is your Name?" name="name" required>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter your Email Address" name="email" required>
    
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter your Passowrd" name="psw" required>
    
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    
          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn" style="font-size: 25px">Cancel</button>
            <button type="submit" style="font-size: 25px" class="signupbtn">Sign Up</button>
          </div>
      </form>
    </div>
</body>
</html>
