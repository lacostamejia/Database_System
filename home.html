<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Home</title>
  <link rel="stylesheet" href="./css/home.css" />
  <!-- <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" /> -->
</head>

<body>

  <div class="log-out" onclick="logout()">
    <p>Logout</p>
  </div>

  <div class="title">
    <div class="container">
      <h1>Survey Homepage</h1>
      <h2 id="user name"></h2>
      <p>Manage your surveys here</p>
    </div>
  </div>

  <div>
    <div class="thirds">
      <div class="container">
        <h2>Create Survey</h2>
        <p>Create Your Surveys</p>
        <div class="input-field button">
          <input type="button" value="Create" onclick="location.href='survey.html'" />
        </div>
        <br />
        <div id="created-surveys">
          <!-- Dynmaic list of created surveys -->
        </div>
      </div>
    </div>

    <div class="thirds">
      <div class="container">
        <h2>Participate Survey</h2>
        <p>Complete Assigned Surveys</p>
        <div id="assigned-surveys">
          <!-- Dynmaic list of assigned surveys -->
        </div>
      </div>
    </div>

    <div class="thirds">
      <div class="container">
        <h2>View Survey Results</h2>
        <p>See Results Of Surveys</p>
        <div id="completed-surveys">
          <!-- Dynmaic list of completed surveys -->
        </div>
      </div>
    </div>
  </div>

  <script src="./js/home.js"></script>
</body>

</html>
